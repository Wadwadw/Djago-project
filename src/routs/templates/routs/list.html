{% extends "base.html" %}
{% block title %} Маршруты {% endblock %}
{% block content %}
<h1 class="display-4">Маршруты</h1>
    <div class="container-fluid">
        <div class="col-md-20 table-responsive">
        <table class="table table-striped table-active">
        <thead>
        <tr>
            <th>
                Название маршрута
            </th>
                        <th>
                Откуда
            </th>
                        <th>
                Куда
            </th>
                        <th>
                Время в пути
            </th>
                        <th>
                &nbsp
            </th>
                        <th>
                &nbsp
            </th>
        </tr>
        </thead>
        <tbody>
            {% for object in objects_list %}
                <tr>
                <td><a href="{% url 'detail' pk=object.pk %}"><button type="button" class="btn btn-primary btn-sm">{{ object.name }}</button></a></td>
                <td>{{ object.from_city }}</td>
                <td>{{ object.to_city }}</td>
                <td>{{ object.travel_times }}</td>
                <td><a href="{% url 'delete' pk=object.pk %}"><button type="button" class="btn btn-danger btn-sm">Удалить</button></a> </td>
            {% endfor %}
            </tr>
        </tbody>
        </table>
        </div>
    </div>
{% endblock %}
